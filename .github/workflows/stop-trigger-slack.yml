name: stop-trigger-slack

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      FORCE_TRIGGER:
        description: 'Force Slack notification (smoke test)'
        required: false
        type: boolean
        default: false
      AUDIT_FAILED:
        description: 'Set AUDIT_FAILED trigger to true (requires FORCE_TRIGGER=true)'
        required: false
        type: boolean
        default: false

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Stop Trigger Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FORCE_TRIGGER: ${{ inputs.FORCE_TRIGGER }}
          AUDIT_FAILED: ${{ inputs.AUDIT_FAILED }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python tools/stop_trigger_notify.py

      - name: Upload stop_report.md as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stop-report
          path: stop_report.md
          retention-days: 30
          if-no-files-found: warn
