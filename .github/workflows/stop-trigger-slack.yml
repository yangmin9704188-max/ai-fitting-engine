name: stop-trigger-slack

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'test/**'
  workflow_dispatch:
    inputs:
      force_trigger:
        description: 'Force a specific stop trigger for testing (e.g., AUDIT_FAILED)'
        required: false
        type: choice
        options:
          - ''
          - 'FREEZE_REQUIRED'
          - 'AUDIT_FAILED'
          - 'SPEC_CHANGE'
          - 'UNEXPECTED_ERROR'
          - 'INSUFFICIENT_EVIDENCE'
          - 'RISK_HIGH'

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Stop Trigger Notification
        run: python tools/stop_trigger_notify.py
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          FORCE_TRIGGER: ${{ github.event.inputs.force_trigger }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
