name: evidence-check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate-evidence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate observation & manifest
        run: |
          python tools/validate_observation.py --require-manifest

      - name: Ensure pending_review exists
        run: |
          test -f pending_review.json
