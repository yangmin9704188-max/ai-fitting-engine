name: change-boundary-check

on:
  pull_request:
    branches:
      - '**'

jobs:
  check-boundaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}

      - name: Run change boundary check
        run: |
          python tools/ops/check_change_boundaries.py \
            --base origin/${{ github.base_ref }} \
            --head HEAD
